<ion-content padding>

    <ion-item color="dark">

        <ion-label color="primary">Pick Duration</ion-label>

        <ion-datetime color="primary" mode="ios" displayFormat="mm:ss" placeholder="Tap Here" [(ngModel)]="fullTime"></ion-datetime>

      </ion-item>

  <circle-progress (click)="startTimer()"
  [percent]="percent"
  [maxPercent]="100"
  [radius]="radius"
  [showTitle]="false"
  [showSubtitle]="false"
  [showUnits]="false"
  [outerStrokeWidth]="16"
  [outerStrokeColor]="'#FFF720'"
  [showZeroOuterStroke]="false"
  [backgroundStroke]="'#8BC34A'"
  [backgroundStrokeWidth]="3"
  [outerStrokeGradient]="true"
  [outerStrokeGradientStopColor]="'#3CD500'"
  [showInnerStroke]="false"></circle-progress>

<p>{{ elapsed.h }}:{{ elapsed.m }}:{{ elapsed.s }}</p>

<ion-fab vertical="bottom" horizontal="end" slot="fixed">

  <ng-container *ngIf="timer == false; else running">

    <ion-fab-button (click)="startTimer()">

      <ion-icon name="play"></ion-icon>

    </ion-fab-button>

  </ng-container>

  <ng-template #running>

      <ion-fab-button (click)="stopTimer()">

          <ion-icon name="square"></ion-icon>

        </ion-fab-button>

  </ng-template>

</ion-fab>

</ion-content>
